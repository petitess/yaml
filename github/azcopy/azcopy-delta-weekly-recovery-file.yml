name: 'azcopy delta weekly recovery file'

on:
  workflow_dispatch:
    inputs:
      recover-delta:
        default: true
        type: boolean
      date-delta: 
        default: "2024-06-26"
      folder-delta-source:
        default: "diaccadlsfsdev/dw/delta/NAV/customer_nav"
      folder-delta-destination:
        default: "restored-delta-files/dw/delta/NAV"
      recover-delta-latest:
        default: true
        type: boolean
      date-delta-lates: 
        default: "2024-06-26"
      folder-delta-latest-source:
        default: "diaccadlsfsdev/dw/delta_latest/NAV/customer_nav"
      folder-delta-latest-destination:
        default: "restored-delta-latest-files/dw/delta_latest/NAV/customer_nav"

permissions:
  id-token: write
  contents: read

env:
  AZCOPY_AUTO_LOGIN_TYPE: AZCLI
  AZURE_CLIENT_ID: ${{ vars.CLIENT_ID_DEV }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.SUBSCRIPTION_ID_DEV }}
  AZURE_TENANT_ID: ${{ vars.TENANT_ID_DEV }}
  ARM_USE_OIDC: true
  AZCOPY_SPA_APPLICATION_ID: ${{ vars.CLIENT_ID_DEV }}
  AZCOPY_TENANT_ID: ${{ vars.TENANT_ID_DEV }}
  DL_NAME: "stabcsatsdevweu01"
  BACKUP_ST_NAME: "stabcsatsdevweu10"
  BACKUP_SOURCE_FOLDER: "${{ inputs.folder-delta-source }}"
  BACKUP_DEST_FOLDER: "${{ inputs.folder-delta-destination }}"
  BACKUP_SOURCE_FOLDER_2: "${{ inputs.folder-delta-latest-source }}"
  BACKUP_DEST_FOLDER_2: "${{ inputs.folder-delta-latest-destination }}"

jobs:
  terraform_build_and_plan:
    name: 'AzCopy delta weekly'
    runs-on: [self-hosted, linux]
    #environment: dev

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - uses: kheiakiyama/install-azcopy-action@v1
      with:
        version: 'v10'

    - name: Set MY_DATE environment variable
      id: my_date
      run: echo "MY_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Set TIMESTAMP environment variable
      id: timestamp
      run: echo "TIMESTAMP=$(date +"%Y%m%d%H%M%S")" >> $GITHUB_ENV
    
    - name: Print MY_DATE
      run: |
        echo MY_DATE: ${{ env.MY_DATE }}   
        echo TIMESTAMP: ${{ env.TIMESTAMP }} 

    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

    - name: AzCopy copy ${{env.BACKUP_ST_NAME}} to ${{env.DL_NAME}} delta
      if: inputs.recover-delta
      run: | 
        azcopy_v10 copy 'https://${{env.BACKUP_ST_NAME}}.blob.core.windows.net/backup-datalake-delta-weekly/${{ inputs.date-delta }}/${{env.BACKUP_SOURCE_FOLDER}}' 'https://${{env.DL_NAME}}.blob.core.windows.net/${{env.BACKUP_DEST_FOLDER}}' --recursive=true

    - name: AzCopy copy ${{env.BACKUP_ST_NAME}} to ${{env.DL_NAME}} delta-latest
      if: inputs.recover-delta-latest
      run: | 
        azcopy_v10 copy 'https://${{env.BACKUP_ST_NAME}}.blob.core.windows.net/backup-datalake-delta-weekly/${{ inputs.date-delta-lates }}/${{env.BACKUP_SOURCE_FOLDER_2}}' 'https://${{env.DL_NAME}}.blob.core.windows.net/${{env.BACKUP_DEST_FOLDER_2}}' --recursive=true